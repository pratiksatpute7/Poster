<mat-card *ngFor="let poster of posters" class="poster-card">
    <h3>{{ poster.title }}</h3>
    <p>{{ poster.abstract }}</p>
    <button mat-raised-button color="accent" (click)="gradePoster(poster.id)">
      Grade Poster
    </button>
  </mat-card>
  
  <button mat-raised-button color="primary" class="submit-btn" (click)="submitScores()">
    Submit All Scores
  </button>
